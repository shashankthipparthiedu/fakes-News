<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fake News Detector</h2>
        <form method="POST">
            <textarea name="news_statement" placeholder="Enter news statement here..."></textarea>
            <br>
            <button type="submit">Check</button>
        </form>
        
        {% if result %}
            <div class="result">
                <p><strong>Logistic Regression:</strong> {{ result['LR'] }}</p>
                <p><strong>Decision Tree:</strong> {{ result['DT'] }}</p>
                <p><strong>Gradient Boosting:</strong> {{ result['GBC'] }}</p>
                <p><strong>Random Forest:</strong> {{ result['RFC'] }}</p>
                <p><strong>Explanation:</strong> {{ result['Explanation'] }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
