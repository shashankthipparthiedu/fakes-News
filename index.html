<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <form method="POST">
            <textarea name="news_statement" placeholder="Enter a news statement..." required></textarea>
            <button type="submit">Check News</button>
        </form>
        {% if result %}
        <div class="result">
            <h2>Prediction Results:</h2>
            <p><strong>Logistic Regression (LR):</strong> {{ result['LR'] }}</p>
            <p><strong>Decision Tree (DT):</strong> {{ result['DT'] }}</p>
            <p><strong>Gradient Boosting Classifier (GBC):</strong> {{ result['GBC'] }}</p>
            <p><strong>Random Forest Classifier (RFC):</strong> {{ result['RFC'] }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
